name: CI
on:
  push:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache Amper
        id: cache-amper
        uses: actions/cache@v4
        with:
          path: ~/.cache/Amper
          key: ${{ runner.os }}-amper-${{ hashFiles('**/amper.bat', '**/amper', '**/module.yaml') }}
          restore-keys: |
            ${{ runner.os }}-amper-

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Build
        run: ./amper build

      - name: Test
        run: ./amper test
        
      - name: Test Results
        uses: test-summary/action@v2
        with:
          paths: "build/tasks/_advent-of-code-2024_testJvm/reports/TEST-*.xml"
